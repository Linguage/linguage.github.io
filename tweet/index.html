  <script>
  (function(){
    
    const calBox = document.currentScript.previousElementSibling;
    if(!calBox) return;
    const root = calBox.parentElement; 
    const toggleBtn = root.querySelector('.tc-toggle');
    const overlay = root.querySelector('.tweetcal-overlay');
    
    toggleBtn.addEventListener('click', ()=>{
      const collapsed = root.classList.toggle('collapsed');
      toggleBtn.setAttribute('aria-expanded', String(!collapsed));
      if(overlay){
        if(collapsed){
          overlay.classList.remove('active');
        } else {
          overlay.classList.add('active');
        }
      }
    });
    
    if(overlay){
      overlay.addEventListener('click', ()=>{
        root.classList.add('collapsed');
        toggleBtn.setAttribute('aria-expanded', 'false');
        overlay.classList.remove('active');
      });
    }

    const b64 = calBox.getAttribute('data-b64') || '';
    let data = [];
    try{ data = JSON.parse(atob(b64)); }catch(e){ data = []; }
    
    const byMonth = new Map();
    let maxCount = 0;
    for(const {date,count} of data){
      if(!date) continue;
      const m = date.slice(0,7);
      if(!byMonth.has(m)) byMonth.set(m, new Map());
      byMonth.get(m).set(date, (byMonth.get(m).get(date)||0) + (count||0));
      if(count>maxCount) maxCount = Math.max(maxCount, count||0);
    }
    const monthsEl = root.querySelector('.months');
    const level = (c)=>{
      if(c<=0) return 0;
      if(maxCount<=1) return 3; 
      const r = c/maxCount;
      if(r>0.8) return 5; if(r>0.6) return 4; if(r>0.4) return 3; if(r>0.2) return 2; return 1;
    };
    
    const months = Array.from(byMonth.keys()).sort();
    let idx = months.length ? months.length-1 : 0; 
    const select = calBox.querySelector('.month-select');
    const prevBtn = calBox.querySelector('.prev');
    const nextBtn = calBox.querySelector('.next');
    select.innerHTML = months.map((m,i)=>`<option value="${i}">${m}</option>`).join('');
    select.value = String(idx);

    function renderMonth(){
      monthsEl.innerHTML = '';
      const m = months[idx];
      if(!m) return;
      const dayMap = byMonth.get(m);
      const [y, mm] = m.split('-').map(x=>parseInt(x,10));
      const first = new Date(y, mm-1, 1);
      const lastDay = new Date(y, mm, 0).getDate();
      const weekStart = (first.getDay()+6)%7; 
      const wrap = document.createElement('div');
      wrap.className = 'month';
      const title = document.createElement('div');
      title.textContent = m;
      wrap.appendChild(title);
      const dow = document.createElement('div');
      dow.className = 'dow';
      for(const s of ['‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠','Êó•']){ const el=document.createElement('div'); el.textContent=s; dow.appendChild(el); }
      wrap.appendChild(dow);
      const grid = document.createElement('div');
      grid.className = 'grid';
      for(let i=0;i<weekStart;i++){ const pad=document.createElement('span'); grid.appendChild(pad); }
      for(let d=1; d<=lastDay; d++){
        const ds = `${y}-${String(mm).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const c = (dayMap && dayMap.get(ds))||0;
        const a = document.createElement('a');
        a.href = `#d-${ds}`;
        a.className = `cell lvl-${level(c)}`;
        a.title = `${ds}: ${c}`;
        grid.appendChild(a);
      }
      wrap.appendChild(grid);
      monthsEl.appendChild(wrap);
      select.value = String(idx);
      prevBtn.disabled = idx<=0;
      nextBtn.disabled = idx>=months.length-1;
    }
    renderMonth();
    prevBtn.addEventListener('click', ()=>{ if(idx>0){ idx--; renderMonth(); } });
    nextBtn.addEventListener('click', ()=>{ if(idx<months.length-1){ idx++; renderMonth(); } });
    select.addEventListener('change', ()=>{ idx = parseInt(select.value,10)||0; renderMonth(); });
  })();
  </script>

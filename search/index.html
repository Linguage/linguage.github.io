      try{
        var key = 'theme';
        var stored = window.localStorage ? localStorage.getItem(key) : null;
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var theme = (stored === 'dark' || stored === 'light') ? stored : (prefersDark ? 'dark' : null);
        if (theme){
          document.documentElement.dataset.theme = theme;
        } else {
          delete document.documentElement.dataset.theme;
        }
      }catch(err){   }
    })();

  /* 容器与布局 */
  .search-hero{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:50vh;transition:all .25s ease;}

  .brand{display:flex;align-items:center;gap:10px;user-select:none;}
  .brand .logo{width:36px;height:36px;border-radius:50%;background:linear-gradient(135deg,var(--primary,#0ea5e9),#7c3aed);box-shadow:0 2px 8px rgba(0,0,0,.08);} 
  .brand .title{font-weight:800;font-size:40px;letter-spacing:.5px;color:var(--title, var(--text,#0f172a));}
  /* 主题配色：与头部搜索框一致 */
  :root[data-theme="light"] .search-hero .brand .title,
  :root:not([data-theme]) .search-hero .brand .title{ color: var(--accent, #1B5E4A); }
  :root[data-theme="dark"] .search-hero .brand .title{ color: var(--accent-2, #f9d67b); }
  .search-hero.compact .brand{position:sticky;top:8px;left:0;transform-origin:left top;gap:8px;}
  .search-hero.compact .brand .title{font-size:20px;}
  .search-hero.compact .brand .logo{width:22px;height:22px;}
  /* 搜索框 */
  .searchbar{width:100%;max-width:var(--theme-content-max-width, 880px);display:flex;align-items:center;gap:8px;margin-top:18px;padding:0 16px;}
  .searchbar input#q{width:100%;padding:14px 16px;border:1px solid var(--border,#e5e7eb);border-radius:999px;outline:none;background:var(--surface,#fff);box-shadow:0 1px 2px rgba(0,0,0,.03);} 
  /* 浅色：深绿边框与柔和荧光 */
  :root[data-theme="light"] .searchbar input#q:focus,
  :root:not([data-theme]) .searchbar input#q:focus{border-color:var(--accent,#1B5E4A);box-shadow:0 0 0 3px rgba(27,94,74,.18),0 8px 20px rgba(0,0,0,.06);} 
  /* 深色：黑金边框，背景更暗 */
  :root[data-theme="dark"] .searchbar input#q{background:rgba(40,39,35,.95);border-color:rgba(245,241,230,.12);color:var(--text,#f5f1e6);box-shadow:0 6px 18px rgba(0,0,0,.35);} 
  :root[data-theme="dark"] .searchbar input#q:focus{border-color:var(--accent-2,#f9d67b);box-shadow:0 0 0 3px rgba(249,214,123,.25),0 8px 22px rgba(0,0,0,.45);}

<div id="results" class="prose"></div>
<script>
  (function(){
    function getQ(){ try{ return new URLSearchParams(location.search).get('q')||'' }catch(_){ return '' } }
    const hero = document.getElementById('searchHero');
    const results = document.getElementById('results');
    // 初始：若带 q 参数，则进入紧凑模式
    if (getQ().trim()) hero.classList.add('compact');
    // 观察结果区域内容变化：一旦有结果或开始检索，收缩头部
    const mo = new MutationObserver(()=>{ if (!hero.classList.contains('compact')) hero.classList.add('compact'); });
    if (results) mo.observe(results,{childList:true,subtree:false});
    // 当用户在输入框内按下 Enter 时，search.js 会触发检索；这里同步收缩头部
    const input = document.getElementById('q');
    if (input){
      input.addEventListener('keydown',(e)=>{ if (e.key==='Enter') hero.classList.add('compact'); });
    }
  })();
  </script>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#fcfcfc" rx="24"/>
  
  <!-- Bauhaus Composition -->
  <g filter="url(#shadow)">
    <!-- Vertical Blue Bar -->
    <rect x="120" y="30" width="40" height="140" fill="#1c4e8a"/>
    
    <!-- Red Semi-circle/Arch -->
    <path d="M40 110 A 50 50 0 0 1 140 110 L 140 110 L 40 110 Z" fill="#d93025" transform="rotate(-90 90 110)"/>
    
    <!-- Yellow Triangle -->
    <path d="M120 170 L40 170 L40 90 Z" fill="#f5c000"/>
    
    <!-- Geometric Accents -->
    <circle cx="140" cy="50" r="12" fill="#202124"/>
    <rect x="55" y="45" width="30" height="30" fill="none" stroke="#202124" stroke-width="8"/>
  </g>
</svg>

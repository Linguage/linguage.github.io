<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="400" fill="#F5F2EB"/>
  
  <!-- Bauhaus Composition: Experimentation -->
  <!-- Abstract Flask Base -->
  <path d="M50 350 L250 350 L180 150 L120 150 Z" fill="#1A1918"/>
  
  <!-- Neck Tube -->
  <rect x="135" y="50" width="30" height="100" fill="#1A1918"/>
  
  <!-- Floating Elements (Bubbles/Atoms) -->
  <circle cx="100" cy="100" r="20" fill="#1A1918"/>
  <circle cx="220" cy="120" r="10" fill="#1A1918"/>
  
  <!-- Cutout Effect -->
  <circle cx="150" cy="280" r="40" fill="#F5F2EB"/>
</svg>

<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="400" fill="#F5F2EB"/>

  <!-- Simplified Face with Glasses + Pen Nose -->
  <!-- Glasses frame -->
  <rect x="60" y="140" width="80" height="80" rx="10" ry="10" fill="none" stroke="#1A1918" stroke-width="10"/>
  <rect x="160" y="140" width="80" height="80" rx="10" ry="10" fill="none" stroke="#1A1918" stroke-width="10"/>

  <!-- Bridge -->
  <rect x="140" y="170" width="20" height="20" fill="#1A1918"/>

  <!-- Pen as nose -->
  <rect x="146" y="190" width="8" height="120" fill="#1A1918"/>
  <path d="M146 310 L150 330 L154 310 Z" fill="#1A1918"/>

  <!-- Minimal Bauhaus accents -->
  <circle cx="80" cy="110" r="20" fill="#1A1918"/>
  <rect x="200" y="90" width="30" height="30" fill="#1A1918"/>
  <rect x="60" y="280" width="40" height="8" fill="#1A1918"/>
  <rect x="200" y="300" width="40" height="8" fill="#1A1918"/>

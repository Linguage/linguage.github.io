<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="400" fill="#F5F2EB"/>

  <!-- Kandinsky-inspired Paper & Pen Composition -->
  <!-- Book/Paper base -->
  <path d="M70 120 L230 90 L230 310 L70 340 Z" fill="none" stroke="#1A1918" stroke-width="4"/>
  <path d="M90 140 L210 115 L210 295 L90 320 Z" fill="#1A1918" opacity="0.08"/>

  <!-- Folded corner -->
  <path d="M210 115 L240 105 L240 145 L210 155 Z" fill="#1A1918"/>

  <!-- Pen -->
  <rect x="140" y="60" width="20" height="180" fill="#1A1918"/>
  <path d="M130 40 L170 40 L160 60 L140 60 Z" fill="#1A1918"/>
  <path d="M140 240 L160 240 L150 270 Z" fill="#1A1918"/>

  <!-- Motion/constructivist accents -->
  <circle cx="85" cy="90" r="18" fill="none" stroke="#1A1918" stroke-width="4"/>
  <circle cx="215" cy="70" r="8" fill="#1A1918"/>
  <line x1="60" y1="200" x2="240" y2="170" stroke="#1A1918" stroke-width="4"/>
  <line x1="60" y1="230" x2="240" y2="200" stroke="#1A1918" stroke-width="4"/>
  <line x1="80" y1="260" x2="220" y2="235" stroke="#1A1918" stroke-width="4"/>

  <!-- Writing lines -->
  <rect x="110" y="170" width="100" height="6" fill="#1A1918"/>
  <rect x="110" y="190" width="80" height="6" fill="#1A1918"/>
  <rect x="110" y="210" width="90" height="6" fill="#1A1918"/>
</svg>

<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="400" fill="#F5F2EB"/>

  <!-- Bauhaus Paper-Pen-Book Composition (Tapered Pen Tail) -->
  <!-- Primary vertical spine -->
  <rect x="60" y="80" width="40" height="260" fill="#1A1918"/>

  <!-- Book/Paper sheets -->
  <path d="M90 90 L240 70 L240 320 L90 340 Z" fill="none" stroke="#1A1918" stroke-width="6"/>
  <path d="M110 115 L220 95 L220 295 L110 315 Z" fill="#1A1918" opacity="0.08"/>

  <!-- Pen body with tapered tail -->
  <path d="M188 40 L206 40 L214 65 L180 65 Z" fill="#1A1918"/>
  <rect x="180" y="65" width="24" height="185" fill="#1A1918"/>
  <path d="M182 250 L202 250 L192 280 Z" fill="#1A1918"/>

  <!-- Circular binding accent -->
  <circle cx="85" cy="120" r="22" fill="#F5F2EB" stroke="#1A1918" stroke-width="6"/>

  <!-- Bauhaus grid lines -->
  <line x1="110" y1="200" x2="230" y2="180" stroke="#1A1918" stroke-width="6"/>
  <line x1="110" y1="230" x2="230" y2="210" stroke="#1A1918" stroke-width="6"/>
  <line x1="110" y1="260" x2="210" y2="240" stroke="#1A1918" stroke-width="6"/>

  <!-- Geometric counterbalance -->
  <rect x="60" y="60" width="20" height="20" fill="#1A1918"/>
  <circle cx="240" cy="90" r="12" fill="#1A1918"/>
  <path d="M90 300 L130 320 L90 340 Z" fill="#1A1918"/>
</svg>
